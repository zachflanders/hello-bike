<div class='container'>
  <div class="page-header">
    <h2>Activities</h2>
  </div>
  <div class="jumbotron text-center" ng-show="activity.processing">
    <i class="fa fa-spinner fa-spin"></i> <p>Loading Activities...</p>
  </div>
  <ul class='list-group'>
    <!-- LOOP OVER THE USERS -->
      <li class='list-group-item col-md-8' ng-repeat="trip in activity.activities">
        <div class='row'>
          <div class='col-md-8'>
            <h3>{{ trip.name }}</h3>
            {{ trip.username }}

        <a ng-href="/activities/id/{{ trip._id }}" class="btn btn-default">Edit</a>&nbsp;
          <a href="#" ng-click="activity.deleteActivity(trip._id)" class="btn btn-danger">Delete</a><br>
      </div>
      <div class='pull-right' style='margin-right: 15px;'>
        <div id='{{trip._id}}' route='{{trip.route}}' style='height:200px; width:225px;' map-directive></div>
      </div>
    </div>
      </li>
    </ul>


</div>
