<div class='container'>
  <h2 ng-if="map.type=='create'" class='secondary-color'>Add Ride</h2>
  <h2 ng-if="map.type =='edit'" class='secondary-color'>Edit Ride</h2>
  <hr>
<div class='row'>
  <div class='col-md-6'>
    <h3 class='secondary-color'>Map Your Ride</h3>
    <hr>
    <leaflet center='center' controls='controls'></leaflet>
  </div>
  <div class='col-md-6'>

    <h3 class='secondary-color'>Ride Details</h3>
    <hr>
    <form class="form-horizontal" ng-submit="map.saveRide()">
      <div class="form-group">
        <label class="col-sm-12">Name This Ride</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" ng-model="map.rideData.name">
        </div>
      </div>


<div class="form-group">
<div class="col-sm-offset-3 col-sm-6">
<button type="submit"
class="btn  btn-lg btn-block blue-button" >Save Ride</button>
<button type="submit"
class="btn  btn-lg btn-block blue-button" ng-if="map.type == 'edit'">Update Ride</button>
  </div>
  </div>
</form>
  </div>
</div>
</div>
